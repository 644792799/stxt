<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

table {
    border-collapse:collapse;
}
table, th, td
{
    border: 1px solid black;

<script language="javascript" id="list" src="list.js"></script>
<script type="text/javascript">
/* 設定 */

function shuffle(o){ //v1.0
	for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
	return o;
};

function time_text(d)
{
    return d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()
}

function make_table_string(l)
{
    str = '<table>'
    for(i=0;i<l.length;i++) {
        if(i%5 == 0 ) { str += '<tr>' }
        str += "<td>" + (i+1) + "</td>"
        str += "<td>" + l[i] + "</td>"
        if(i%5 == 4) { str += "</tr>" }
    }
    str += "</table>"
    return str
}

function draw()
{
    winnum=document.getElementById('gifts_number').value;
    winners = shuffle(candidates).slice(0, winnum)
    html =  time_text(new Date()) + "抽出得獎名單："
    html += make_table_string(winners)
    document.getElementById('content').innerHTML = html
}

function print_candidates()
{
    document.getElementById('content').innerHTML = make_table_string(candidates)
}

</script>
</head>

{
    d = new Date()
    str = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()
    document.getElementById('clock').innerHTML = str
    t=setTimeout("refreshClock()", 1000);
}
refreshClock()

</script>
