<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/tr/html4/strict.dtd'> 
<html lang="zh-tw"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>%(title)s</title>
<style type="text/css">
body {font-family:"標楷體";font-size:24px}
h2 {font-size:28px;border-bottom:solid 2px;text-align:center}
dt {font-style:bold}
#content {margin-left:20%%}
</style>
<script language="javascript">
//偵測瀏覽器版本
var browser = navigator.appName;
var PageUp  = 33
var PageDown= 34
if(browser=="Netscape"){    //如果瀏覽器為Netscape或者Firefox
    //開始監聽鍵盤事件
    document.captureEvents(Event.KEYDOWN)
    document.onkeydown=function(event){
        next = document.getElementById("next")
        prev = document.getElementById("prev")
        if(event.which==PageDown){
            window.location = next.value;
        }
        else if(event.which==PageUp){
            window.location = prev.value;
        }
    }
}
else{    //假設瀏覽器不為Nescape則猜測為ie
    //開始監聽鍵盤事件
    document.onkeydown = function(){
        next = document.getElementById("next")
        prev = document.getElementById("prev")
        if(event.whitch==PageDown){
            window.location = next.value;
        }
        else if(event.whitch==PageUp){
            window.location = prev.value;
        }
    }
}
</script>
</head>
<body>
%(content)s
</body>
</html>
