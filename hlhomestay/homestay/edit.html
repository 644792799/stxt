$def with (Model, homestay)
$code:
    m = Model
    h = homestay
<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/tr/html4/strict.dtd'> 
<html lang="zh-tw"> 
<head><title>修改民宿資料</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body>
<h1>修改民宿資料</h1>
<form method="post" action="/homestays/edit">
  <input name="key" type="hidden" value="$h.key()"/>
  <table>
    <tr><td >$:m.name.verbose_name</td>
        <td><input name="name" type="text" value="$h.name"/></td>
    </tr>
    <tr><td >$:m.address.verbose_name</td>
        <td><input name="address" type="text" value="$h.address"/>
      </td>
    </tr>
    <tr><td >$:m.owner.verbose_name</td>
       <td><input name="owner" type="text" value="$h.owner"/></td></tr>
    <tr><td >$:m.email.verbose_name</td>
        <td><input name="email" type="text" value="$h.email"/></td></tr>
    <tr><td >$:m.blog.verbose_name</td>
        <td><input name="blog" type="text" value="$h.blog"/></td></tr>
    <tr><td><input type="submit" value="儲存"/></td><td></td></tr>
  </table>
</form>
</body>
</html>
