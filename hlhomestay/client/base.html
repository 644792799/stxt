<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/tr/html4/strict.dtd'> 
<html lang="zh-tw"> 
<head><title>{{h.name}}訂房系統</title>
<link rel="stylesheet" href="/css/{{h.css}}.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body>
<div id="leftbar">
<div id="title">{{h.name}}訂房系統</div>
<div class="block">
<table class="list">
<tr>
  <th colspan="3">房型價目表</th>
</tr>
<tr>
  <td>房型</td>
  <td>平日</td>
  <td>假日</td>
  </tr>
{% for r in h.room_set %}
    <tr>
        <td>{{r.name}}</td>
        <td>{{r.price}}</td>
        <td>{{r.holiday_price}}</td>
    </tr>
{% endfor %}
</table>
</div>

<div class="block">
{{h.phone}}<br/>
{{h.address}}<br/>
{{h.email}}<br/>
<a href="{{h.blog}}">回民宿網站</a><br/>
</div>

</div>
<div id="content">
{% block content %}
內容
{% endblock %}
</div>
</body>
</html>
