{% extends "base.html" %}

{% block content %}

$def date_reservation(d):
    $if d == today():
        <td class="today">
    $if d < today():
        <td class="passed">
    $if d > today():
        <td class="future">
    <div class="date_label">$d.day</div>
    <div class="room_list">
    $for r in h.available_rooms(d):
        <a class="room_reservation" \
        href="/rooms/$:r.key()/reservations/new?date=$:d">$:r.name</a><br/>
    </div>

<table id="canlendar">
<tr id="week_label">
<td>一</td><td>二</td><td>三</td><td>四</td>
<td>五</td><td>六</td><td>日</td>
</tr>
{% for w in m %}
    <tr class="week">
      {% for d in w %}
          <td>{{d}}</td>
      {% endfor %}
    </tr>
{% endfor %}
</table>

</body>
</html>
{% endblock %}
