{% extends "base.html" %}
{% block content %}
<table id="calendar">
<tr id="controlbar"><td colspan="7">
{{month|date:"Y-m"}} 
<a href="/{{h.key}}">今天</a>
<a href="/{{h.key}}/{{last_month|date:"Ym"}}">上月</a>
<a href="/{{h.key}}/{{next_month|date:"Ym"}}">下月</a>
</td></tr>
<tr id="week_label">
<th>一</th><th>二</th><th>三</th><th>四</th>
<th>五</th><th>六</th><th>日</th>
</tr>
{% for weekly_availables in monthly_availables %}
    <tr class="week">
    {% for d in weekly_availables %}
        <td
        {% ifequal d.date today %}
           id="today"
        {% endifequal %}
        >
        <div class="date">{{d.date|date:"d"}}</div>
        <div class="list">
        {% for a in d.daily_availables %}
            <div><a class="item" 
                    href="/{{a.key}}/{{d.date|date:"Ymd"}}">{{a.name}}</a>
            </div>
        {% endfor %}
        </div>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
{% endblock %}
