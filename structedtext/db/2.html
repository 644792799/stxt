<h1>2.鎖定並行控制</h1>
<p>
鎖定並行控制的基本邏輯如下：
當一個交易欲存取某一個資料物件，
必須具取得此資料物件的鎖定，
否則需等待至其它交易釋放其鎖定，
才能進行存取動作。
